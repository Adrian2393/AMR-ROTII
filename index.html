<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR rot. II</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #f0fdf4;
      color: #1c1c1c;
      text-align: center;
    }

    header {
      background-color: #22543d;
      color: white;
      padding: 20px 10px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
    }

    .subtitle {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-top: 10px;
    }

    .progress-container {
      background-color: #e2e8f0;
      height: 30px;
      position: relative;
      margin: 30px auto 10px;
      max-width: 800px;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 2s ease-in-out;
      background: linear-gradient(to right, #38a169, #f6e05e, #e53e3e);
    }

    .progress-indicator {
      position: absolute;
      top: -20px;
      width: 60px;
      height: 40px;
      background-color: white;
      border: 3px solid #38a169;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #2f855a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: left 2s ease-in-out;
    }

    .info {
      margin: 20px 0 10px;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #b7b7b7;
    }

    .motivational {
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: #2f855a;
      animation: pulse 2s infinite;
      text-shadow: 1px 1px 1px #ccc;
    }

    .days-left {
      margin-top: 5px;
      font-size: 1.1rem;
      color: #2d3748;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Calendar EUFOR rot. II</div>
    <div class="subtitle">13 mai â€“ 23 septembrie 2025</div>
  </header>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
    <div id="progress-indicator" class="progress-indicator">0 / 134</div>
  </div>

  <div class="info" id="day-text">Azi e ...</div>
  <div class="motivational">Keep going, you're doing great!</div>
  <div class="days-left" id="days-left">Zile trecute: ...</div>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)); // fÄƒrÄƒ ziua de azi
    const currentDay = Math.min(daysPassed + 1, totalDays);
    const daysRemaining = totalDays - currentDay;

    const formattedDate = today.toLocaleDateString('ro-RO', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });

    const progressBar = document.getElementById("progress-bar");
    const indicator = document.getElementById("progress-indicator");

    // HANDLING EDGE CASES
    if (today < startDate) {
      document.getElementById("day-text").textContent = `ÃŽncÄƒ nu a Ã®nceput misiunea`;
      document.getElementById("days-left").textContent = `Vor fi ${totalDays} zile Ã®n total.`;
      progressBar.style.width = "0%";
      indicator.textContent = `0 / ${totalDays}`;
      indicator.style.left = `0%`;
    } else if (today > endDate) {
      document.getElementById("day-text").textContent = `Misiunea s-a Ã®ncheiat ðŸŽ‰`;
      document.getElementById("days-left").textContent = `Ai finalizat toate cele ${totalDays} zile!`;
      progressBar.style.width = "100%";
      indicator.textContent = `${totalDays} / ${totalDays}`;
      indicator.style.left = `calc(100% - 30px)`;
    } else {
      // Normal situation
      document.getElementById("day-text").textContent = `Azi e ${formattedDate}`;
      document.getElementById("days-left").textContent = `Zile trecute: ${daysPassed} + 1 (azi) â†’ ${currentDay} / ${totalDays}`;

      const progressPercentage = (currentDay / totalDays) * 100;
      progressBar.style.width = `${progressPercentage}%`;

      indicator.textContent = `${currentDay} / ${totalDays}`;
      indicator.style.left = `calc(${progressPercentage}% - 30px)`;
    }
  </script>
</body>
</html>
