<!DOCTYPE html><html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callendar EUFOR rot. II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef8ed;
      margin: 0;
      padding: 0;
      text-align: center;
    }header {
  background-color: #2f612e;
  color: white;
  padding: 20px 10px;
}

.flags {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.flags img {
  width: 40px;
  height: auto;
}

.progress-container {
  margin: 10px auto;
  width: 95%;
  background-color: #d3d3d3;
  border-radius: 8px;
  height: 25px;
  position: relative;
}

.progress-bar {
  background-color: #6cc48f;
  height: 100%;
  border-radius: 8px 0 0 8px;
  text-align: left;
  color: white;
  font-size: 14px;
  padding-left: 8px;
  box-sizing: border-box;
}

.progress-text {
  margin: 10px 0 20px 0;
}

h2 {
  background-color: #a7dbb5;
  padding: 10px;
  margin: 30px auto 10px auto;
  width: fit-content;
  border-radius: 8px;
}

.calendar {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 360px;
  margin: 0 auto 40px auto;
}

.day {
  width: 48px;
  height: 48px;
  margin: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  border: 1px solid #444;
  background-color: #c7eac4;
  position: relative;
}

.day img.cross {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 40px;
  height: 40px;
  opacity: 0.75;
  pointer-events: none;
}

.days-of-week {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  max-width: 360px;
  margin: 10px auto;
}

.days-of-week div {
  width: 48px;
  margin: 4px;
  font-weight: bold;
  color: #2f612e;
}

  </style>
</head>
