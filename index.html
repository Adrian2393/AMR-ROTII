<!DOCTYPE html><html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callendar EUFOR rot. II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef8ed;
      margin: 0;
      padding: 0;
      text-align: center;
    }header {
  background-color: #2f612e;
  color: white;
  padding: 20px 10px;
}

.flags {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.flags img {
  width: 40px;
  height: auto;
}

.progress-container {
  margin: 10px auto;
  width: 95%;
  background-color: #d3d3d3;
  border-radius: 8px;
  height: 25px;
  position: relative;
}

.progress-bar {
  background-color: #6cc48f;
  height: 100%;
  border-radius: 8px 0 0 8px;
  text-align: left;
  color: white;
  font-size: 14px;
  padding-left: 8px;
  box-sizing: border-box;
}

.progress-text {
  margin: 10px 0 20px 0;
}

h2 {
  background-color: #a7dbb5;
  padding: 10px;
  margin: 30px auto 10px auto;
  width: fit-content;
  border-radius: 8px;
}

.calendar {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 360px;
  margin: 0 auto 40px auto;
}

.day {
  width: 48px;
  height: 48px;
  margin: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  border: 1px solid #444;
  background-color: #c7eac4;
  position: relative;
}

.day img.cross {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 40px;
  height: 40px;
  opacity: 0.75;
  pointer-events: none;
}

.days-of-week {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  max-width: 360px;
  margin: 10px auto;
}

.days-of-week div {
  width: 48px;
  margin: 4px;
  font-weight: bold;
  color: #2f612e;
}

  </style>
</head>
<body>
  <header>
    <h1>Callendar EUFOR rot. II</h1>
    <div class="flags">
      <img src="https://flagcdn.com/w40/ro.png" alt="RO">
      <img src="https://flagcdn.com/w40/ba.png" alt="BA">
    </div>
    <p>13 mai – 23 septembrie 2025</p>
  </header>  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>  <div class="progress-text" id="progressText"></div>  <h2>Mai</h2>
  <div class="days-of-week">
    <div>Lun</div><div>Mar</div><div>Mie</div><div>Joi</div><div>Vin</div><div>Sâm</div><div>Dum</div>
  </div>
  <div class="calendar" id="calendar"></div>  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    const totalDays = 134;
    const timeDiff = today - startDate;
    const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;
    const daysRemaining = totalDays - daysPassed;

    // Progress Bar
    const progress = Math.min((daysPassed / totalDays) * 100, 100);
    const progressBar = document.getElementById("progressBar");
    progressBar.style.width = `${progress}%`;
    progressBar.innerText = `${Math.min(daysPassed, totalDays)} / ${totalDays}`;

    // Progress Text
    const progressText = document.getElementById("progressText");
    if (daysPassed >= 1 && daysPassed <= totalDays) {
      progressText.innerHTML = `
        <p style="font-family: 'Segoe UI', sans-serif; font-size: 20px;">
          Astăzi este ziua <strong>${daysPassed}</strong> din ${totalDays}
        </p>
        <p style="font-size: 18px; color: #333;">
          Au mai rămas <strong>${daysRemaining}</strong> zile până la 23 septembrie 2025
        </p>
      `;
    } else if (daysPassed < 1) {
      progressText.innerHTML = `<p>Calendarul nu a început încă.</p>`;
    } else {
      progressText.innerHTML = `<p>Calendarul s-a încheiat.</p>`;
    }

    // Calendar Zile
    const calendarContainer = document.getElementById("calendar");
    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.className = "day";
      day.innerText = i;
      const date = new Date(`2025-05-${String(i).padStart(2, '0')}`);
      if (date < today) {
        const cross = document.createElement("img");
        cross.src = "./x-brush.png";
        cross.alt = "X";
        cross.className = "cross";
        day.appendChild(cross);
      }
      calendarContainer.appendChild(day);
    }
  </script></body>
</html>
